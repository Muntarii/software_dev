<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Background Color</title>
    <script>
        // Function to change the background color to blue
        function changeBackgroundColor() {
            document.body.style.backgroundColor = "blue"; // Changes background color
        }
    </script>
</head>
<body>

    <h1>Click the button to change the background color to blue</h1>
    
    <!-- Button that triggers the background color change -->
    <button onclick="changeBackgroundColor()">Change Background Color</button>

</body>
</html>

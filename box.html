<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Challenge: The boxer model</title>
        <style>
            body {
                font-family: cursive;
            }
            .photo-gallery {
                background: rgb(255, 254, 217); /* Light yellow background for the gallery */
                padding: 20px;
                text-align: center;
            }
            .photo {
                width: 200px; /* Sets consistent size for photos */
                margin: 10px;
                border: 10px solid #fff; /* White border for a photo frame effect */
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Adds shadow for depth */
                border-radius: 5px; /* Slightly rounded corners for a modern look */
            }
        </style>
    </head>
    <body>

        <h1>Boxers are beautiful?</h1>

        <div class="photo-gallery">

            <img class="photo" src="https://www.kasandbox.org/programming-images/animals/boxer-getting-tan.png" alt="Boxer getting a tan">

            <img class="photo" src="https://www.kasandbox.org/programming-images/animals/boxer-laying-down.png" alt="Boxer laying down">

            <img class="photo" src="https://www.kasandbox.org/programming-images/animals/boxer-wagging-tongue.png" alt="Boxer wagging tongue">

        </div>

    </body>
</html>
